<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>斐波那契数列</title>
</head>
<body>
<script>
	1、递归
	function fbnq(n){  
	    if(n==1||n==2){  
	        return 1;  
	    }  
	    return fbnq(n-1)+fbnq(n-2);  
	}  
	fbnq(10)  // 55

	2、非递归
	function fb(n){  
	    var res = [1,1];  
	    if(n == 1 || n == 2){  
	        return 1;  
	    }        
	    for(var i=2;i<n;i++){  
	        res[i] = res[i-1] + res[i-2];  
	    }  
	    return res[n-1];  
	}  
	fb(10);  //55  


	3.非递归
	function fb(n){  
	    var a,b,res;  
	    a = b = 1;  
	    for(var i=3;i<=n;i++){  
	        res = a + b;  
	        a = b;  
	        b = res;  
	    }  
	    return res;  
	}  
	fb(10);  //55


</script>
	
</body>
</html>
