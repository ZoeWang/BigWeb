<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />

<style>
body{
  padding: 20px;
}
dl {
  counter-reset: term;
  
  dt{
    counter-increment: term;
    counter-reset: definition;
    
    &:before{
      content: counter(term,upper-roman) ":";
      margin-right:5px;
    }
  }
  dd {
    counter-increment: definition;
    &:before{
      content:counter(term,upper-roman) "-" counter(definition,upper-roman) ":";
      margin-right:5px;
    }
  }
}
</style>
</head>
<body>
<dl>
 <dt>term</dt>
 <dd>definition</dd>
  <dd>definition</dd>
  <dd>definition</dd>
  <dd>definition</dd>
  <dd>definition</dd>
  <dd>definition</dd>
 <dt>term</dt>
 <dd>definition</dd>
  <dd>definition</dd>
  <dd>definition</dd>
  <dd>definition</dd>
  <dd>definition</dd>
  <dd>definition</dd>
  <dd>definition</dd>
 <dt>term</dt>
 <dd>definition</dd>
  <dd>definition</dd>
  <dd>definition</dd>
  <dd>definition</dd>
  <dd>definition</dd>
  <dd>definition</dd>
  <dd>definition</dd>
</dl>
</body>
</html>
